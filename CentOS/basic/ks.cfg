#platform=x86, AMD64, or Intel EM64T
#version=DEVEL
# Install OS instead of upgrade
install
# Keyboard layouts
# old format: keyboard us
# new format:
keyboard --vckeymap=us --xlayouts='us'
# Reboot after installation
reboot --eject
# System timezone
timezone Asia/Shanghai
# System language
lang en_US.UTF-8
# Firewall configuration
firewall --enabled --ssh
# Sets the system's root password
rootpw --iscrypted NUvdZz2elK7/Q
# Network information
network  --bootproto=dhcp --device=eth0
network  --hostname=localhost.localdomain
# System authorization information
auth  --useshadow  --passalgo=sha512
# Set installation media
#url --url=http://mirrors.yun-idc.com/centos/7/os/x86_64/
cdrom
# Use additional yum repositories
repo --name=base --mirrorlist=http://mirrorlist.centos.org/?release=$releasever&arch=$basearch&repo=os&infra=$infra
repo --name=epel --mirrorlist=https://mirrors.fedoraproject.org/metalink?repo=epel-7&arch=$basearch
# Use text mode install
text
# Run the Setup Agent on first boot
firstboot --enable
# SELinux configuration
selinux --disabled
# Do not configure the X Window System
skipx

# System services
services --enabled="chronyd"
ignoredisk --only-use=sda
# System bootloader configuration
bootloader --append="crashkernel=auto" --location=mbr --boot-drive=sda --driveorder=sda
autopart --type=lvm
# Partition clearing information
clearpart --all --initlabel

# Pre-installation script
%pre
%end

# Post-installation script
%post
mkdir /root/.ssh
cat > /root/.ssh/authorized_keys << EOF
ssh-rsa  tairan@tairan.net
EOF

%end

%packages
@core
nano
wget
net-tools
vim-enhanced
emacs-nox
git

%end
